{% extends "app/main.html" %}
{% block title %}Error{% endblock %}
{% load static %}
{% block content %}
    <div class="page-404-wrapper">
        <div class="page-404-text">
            <h1>Page Not Found</h1>
            <p>Sorry, the page you're looking for does not exist</p>
            <a href="{% url 'home' %}" class="btn-custom">Go Back Home</a>
        </div>

        <div class="banner-bottom-img">
            <img src="{% static 'images/veg/2.png' %}" alt="veg">
            <img src="{% static 'images/prods/3.png' %}" alt="pizza">
            <img src="{% static 'images/veg/12.png' %}" alt="veg">
        </div>
    </div>
{% endblock %}
